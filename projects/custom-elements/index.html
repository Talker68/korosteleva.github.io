<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<template id="customProgressBar">
    <style>
        :host {
            display: inline-block;
            width: 5rem;
            height: 1rem;
        }
        .progress {
            display: inline-block;
            position: relative;
            border: solid 1px #000;
            padding: 1px;
            width: 100%;
            height: 100%;
            box-sizing: border-box
        }
        .progress > .bar {
            background: #9cf;
            height: 100%;
            transition: width .3s
        }
        .progress > .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
    <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="bar" style="width: 0;"></div>
        <div class="label">0%</div>
    </div>
</template>

<div class="container">
    <h1>Custom Progress Bar</h1>
    <custom-progress-bar></custom-progress-bar>
    <button class="js-change-progress">Change Progress</button>
</div>

<script src="script.js"></script>
</body>
</html>
